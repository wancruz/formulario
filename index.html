<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-title">Nome</label>
                <input type="text" id="event-title" required />
              </div>

              <div class="input-wrapper">
                <label for="event-title">Sobrenome</label>
                <input type="text" id="event-title" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-email"
                >E-mail <span> (digite um email valido)</span></label
              >
              <input type="email" id="event-email" />
            </div>
            <div class="input-wrapper">
              <label for="event-password"
                >Senha <span>(minimo de 6 caracteres)</span></label
              >
              <input type="password" id="event-password" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Nome do seu mentor <span> (Só primeiro nome)</span></label
              >
              <input type="text" id="event-title" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h2>Primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required />
              </div>
            </div>

            <h2>Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" type="submit" form="my-form" value="salvar">
          salvar
        </button>
      </footer>
    </div>
  </body>
</html>
